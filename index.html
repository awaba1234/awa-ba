<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formWraper">
            <div class="formDiv">
                <h2>Create Account</h2>
                <p>Sign Up with Social Media</p>
                <div class="socialBtn">
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="instagram icon"><i class="fab fa-linkedin-in"></i></div>
                </div>
                <hr> <!--Horizontal Line-->
                <div class="orDiv">Or</div>
                <p class="text">Sign Up your Email Address</p>
                <div class="formGroup">
                    <i class="far fa-user"></i>
                    <input type="name" name="name" id="name" placeholder="Name">
                </div>
                <div class="formGroup">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="formGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="tex">I Agree with Term & conditions.</span>
                </div>
                <button class="btn">SIGN UP</button>
            </div>
            <di class="welcomeDiv">
                <h1>Welcome Back!</h1>
                <p class="text">Get in touch with us for latest updates and news!</p>
                <button class="btn2">SIGN IN </button>
            </diV>
        </div>
    </div>
</body>
</html>
